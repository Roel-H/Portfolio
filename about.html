  </main>

  <form>
    <h2>Ask me a question</h2>
    <section class="formfield">
      <label for="firstname">First Name:<p>*</p></label>
      <input type="text" name="firstname" id="firstname" placeholder="First" required>
    </section>
    <section class="formfield">
      <label for="lastname">Last Name:<p>*</p></label>
      <input type="text" name="lastname" id="lastname" placeholder="Last" required>
    </section>
    <section class="formfield">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="name@mail.com">
    </section>
    <section class="formfield">
      <label for="discord">Discord:</label>
      <input type="text" name="discord" id="discord" placeholder="Name#1234">
    </section>
    <section class="formfield">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{2} [0-9]{8}" placeholder="06 12345678">
    </section>
    <section class="formfield">
      <label for="replychat">Prefer reply with:<p>*</p></label>
      <select name="replychat" id="replychat" required>
        <option disabled selected>Choose an option</option>
        <option value="email">Email</option>
        <option value="discord">Discord</option>
        <option value="whatsapp">Whatsapp</option>
      </select>
    </section>
    <section class="formfield">
      <label for="question">My Question:<p>*</p></label>
      <input type="text" name="question" id="question" required>
    </section>
    <section class="formfield">
      <label for="agreement">I agree.<p>*</p></label>
      <input type="checkbox" name="agreement" id="agreement" required>
    </section>
    <section class="formfield">
      <button type="submit"
        onclick="alert('Thanks for asking me a question, but right now the form is disabled. Please contact me trough the buttons above.')">Submit</button>
      <input id="reset" type="reset">
    </section>
  </form>
</body>

</html>
